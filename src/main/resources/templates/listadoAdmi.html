	<div style=" margin-left: 5%; width: 90%;">
	
			
		<h1 style="text-align: center; color:#fff; margin-top: 20px;">Listado de Administradores</h1>
		<br/>
		<hr>
		<!-- Alerta -->
		<div class="alert alert-success  alert-dismissible show" role="alert"  th:if="${mensaje}">
			  <strong  th:text="${mensaje}"></strong> 
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		</div>
		<table class="table table-dark">
			  <thead>
			    <tr>	
			      <th class="text-center" scope="col">Código</th>
			      <th class="text-center" scope="col">Nombre</th>
			      <th class="text-center" scope="col">Dirección</th>
			      <th class="text-center" scope="col">Correo</th>
			      <th class="text-center" scope="col">Distrito</th>
			      <th class="text-center" scope="col">DNI</th>
			      <th class="text-center" scope="col">Celular</th>
			      <th class="text-center" scope="col">Sueldo</th>
			      <th class="text-center" scope="col">Cargo</th>
			      <th></th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="p : ${lstAdministrador}"> 
			   	<td th:text="${p.codigoAdm}"></td>
			      <td th:text="${p.nombreAdm}"></td>
			       <td th:text="${p.direccionAdm}"></td>
			        <td th:text="${p.correoAdm}"></td>
			       <td th:each="d : ${lstDistrito}"
			      th:if="${d.codigoDist}==${p.cod_dist}"
			      th:text="${d.nomDist}"></td>
			     <td th:text="${p.dniAdm}"></td>
			      <td th:text="${p.celularAdm}"></td>
			      <td th:text="${p.sueldoAdm}"></td>	
			      <td th:each="c : ${lstCargo}"
			      th:if="${c.ID_cargo}==${p.ID_cargo}"
			      th:text="${c.NOM_CARGO}"></td>
			      <td>		   
			      		<form  action="/editarAdmi" method="POST">
			      			<input type="hidden" name="codigoAdm" th:value="${p.codigoAdm}" />
			      			<button type="submit"  class="btn btn-info" >Editar</button>
			      		</form>
			      </td>
			     <td>	
			   
			      		<form  action="/cargarEliminarAdministrador" method="POST">
			      			<input type="hidden" name="codigoAdm" th:value="${p.codigoAdm}" />
			      			<button type="submit"  class="btn btn-danger" >Eliminar</button>
			      		</form>
			       </td>
			    </tr>
			   
			  </tbody>
		</table>
