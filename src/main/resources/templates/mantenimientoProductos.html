<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"> 	<!-- JSTL/ CustomTag-->

<head> 
  <title>Mantenimiento | Productos</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

			
	<!-- Productos Registrar -->
	<div style=" padding: 20px; width: 100%;">
	<h1 style="text-align: center;">Mantenimiento de productos</h1>
	<form action="/grabarProd" method="post" th:object="${producto}">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label class="text-center">Codigo del producto</label>
		      <input  th:field="*{codigoProducto}" class="form-control" placeholder="Ingrese cÃ³digo">
		    </div>
		    <div class="form-group col-md-6">
		      <label class="text-center">Nombre</label>
		      <input th:field="*{nombreProducto}" class="form-control" placeholder="Ingrese nombre">
		    </div>
		    <div class="form-group col-md-12">
		      <label  class="text-center">Descripcion</label>
		      <input th:field="*{descipcionProducto}" class="form-control" placeholder="Ingrese descripcion">
		    </div>
		  </div>	
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label class="text-center" >Categoria</label>
		     <select th:field="*{codigoCategoria}" class="form-control">
		        <option th:value="-1" th:text="Seleccione"></option>
		        <option th:each="c : ${lstCategorias}" 
		        th:value="${c.codigoCat}" th:text="${c.descCat}"></option> 	           
		      </select>
		    </div>
		    <div class="form-group col-md-4">
		    <label class="text-center">Stock</label>
		    <input th:field="*{stockProducto}" type="number"  min="1"
		    class="form-control" placeholder="0">
		  </div>
		  <div class="form-group col-md-4">
		    <label class="text-center" >Precio</label>
		    <input th:field="*{precioProducto}" step="0.01" class="form-control" type="number"  placeholder="0.0">
		  </div>
		  </div>
		 
		 
		  <button type="submit" class="btn btn-primary">Grabar</button> |
		 <a href="/listarProd" class="btn btn-secondary">Listar</a>		
	</form>
	
	
						
	</div>
</body>

</html>
