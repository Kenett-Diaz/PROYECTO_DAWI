	<!-- Productos Eliminar -->
	<div style="margin-left: 5%; width: 90%;color:#fff;">

	<h1 style="text-align: center; margin-top: 20px;">Eliminar Cliente</h1>
	<!-- Alerta -->
		<div class="alert alert-danger  alert-dismissible show" role="alert"  th:if="${mensaje}">
			  <strong  th:text="${mensaje}"></strong> 
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		</div>
	<form action="/eliminarCli" method="post" th:object="${cliente}">
	 	<div class="form-row">
		    <div class="form-group col-md-4"  style="color:#fff;">
		      <label class="text-center">Codigo del cliente</label>
		      <input  th:field="*{codigoCliente}" class="form-control" placeholder="Ingrese Código" required>
		    </div>
		    <div class="form-group col-md-4" style="color:#fff;">
		    <label class="text-center" >Dni</label>
		    <input th:field="*{dniCliente}" type="number"  min="1"
		    class="form-control" placeholder="" required>
		  </div>
		    <div class="form-group col-md-4" style="color:#fff;">
		      <label class="text-center" >Nombre</label>
		      <input th:field="*{nombreCliente}" class="form-control" placeholder="Ingrese Nombre" >
		    </div>
		  	<div class="form-group col-md-6" style="color:#fff;">
		      <label class="text-center" >Apellidos</label>
		      <input th:field="*{apellidoCliente}" class="form-control" placeholder="Ingrese Apellidos" >
		    </div>
		  
		    <div class="form-group col-md-6" style="color:#fff;">
		      <label  class="text-center" >Dirección</label>
		      <input th:field="*{direccionCliente}" class="form-control" placeholder="Ingrese Dirección" >
		    </div>
		  
		  </div>	
		  <div class="form-row">
		    <div class="form-group col-md-4" style="color:#fff;">
		      <label class="text-center" >Distrito</label>
		     <select th:field="*{cod_dist}" class="form-control" >
		        <option th:value="-1" th:text="Seleccione"></option>
		        <option th:each="c : ${lstDistrito}" 
		        th:value="${c.codigoDist}" th:text="${c.nomDist}"></option> 	           
		      </select>
		    </div>
		    
		    
		  <div class="form-group col-md-4" style="color:#fff;">
		    <label class="text-center" >N° Celular</label>
		    <input th:field="*{celularCliente}" step="0.01" class="form-control" type="number"  placeholder="" >
		  </div>
		   <div class="form-group col-md-4" style="color:#fff;">
		    <label class="text-center" >N° Telefono Fijo</label>
		    <input th:field="*{fijoCliente}" step="0.01" class="form-control" type="number"  placeholder="" >
		  </div>
		  	
		  	<div class="form-group col-md-6" style="color:#fff;">
		      <label  class="text-center" >Email </label>
		      <input th:field="*{mailCliente}" class="form-control" placeholder="Ingrese Email" >
		    </div>
		  
		   <div class="form-group col-md-6 " style="color:#fff;">
		      <label >Contraseña</label>
		     <input type="text" th:field="*{claveCliente}" class="form-control" placeholder="Ingrese contraseña">
		    </div>	
			    
		  </div>
		 <button type="submit" class="btn btn-danger">Eliminar</button> |
		  
		  <a href="/listarCli" class="btn btn-primary">Volver al Listado</a>
		  	 
	</form>
